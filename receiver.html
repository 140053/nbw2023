                                      if (oldpick.indexOf(picked) !== -1) {

                                        return;
                                      } else {
                                        oldpick.push(picked);
                                      }
                                      rotation += 90 - Math.round(ps / 2);

                                    function rotTween(to) {
                                      var i = d3.interpolate(oldrotation % 360, rotation);
                                      return function (t) {

                                    function getRandomNumbers() {
                                      var array = new Uint16Array(1000);

                                      if (
                                        window.hasOwnProperty("crypto") &&

                                        for (var i = 0; i < 1000; i++) {
                                          array[i] = Math.floor(Math.random() * 100000) + 1;

                                      }

      <script>

                 //round Show hide

                            }else{

                                                break;
                                        case '3':

                                                break;
                                        case '4':
                                                cat.empty().html('Mathematics')
                                                break;
                                        case '5':

                                                break;

                                }else{

                                                break;

                                                cat.empty().html('Geography')
                                                break;
                                        case '3':
                                                cat.empty().html('Science')
                                                break;
                                        case '4':
                                                cat.empty().html('Mathematics')
                                                break;
                                        case '5':

                                                break;
                                        case '6':

                 //Team show hide
                 function teamShowHide(msg, manual){

                             //TEAM 
                            
                            if(manual == 'hide'){

                                     if(t2.hasClass('d-none')){

                                     }
                                 }

                 //Show Answer
                 function ShowAnswer(msg, manual){
                     var ansholder = $('#dapans');
                     var cscore = $('#cscore');
                     var temp = '<div class="card bg-info"><div class="card-body" style="border: 3px solid green!important"><h1 class="text-white">'+ msg.value +'</h1></div></div>';
                     if(manual == 'show'){
                          ansholder.append(temp)
                         var cval = Number(cscore.html());
                         cscore.empty().html(cval + 1);
                     }
                     
                     if(manual == 'clear'){
                         ansholder.empty();
                     }
                         
                                        
                     
                 }
                 
                 
                 if(msg.program == 'dap'){
                      //sendUtil('dap', 'score' , ans) SCORE
                        if(msg.action == 'score'){
                              var cscore = $('#cscore');
                              cscore.empty().html(msg.value);
                        }
                     //ANSWERR
                     if(msg.action == 'answer'){
                        
                        ShowAnswer(msg, 'show')
                         //hide
                         roundShowHide('', 'hide')
                         teamShowHide('', 'hide')
                         bshowhide('', 'hide')
                     }
                     
                    //QUESTION 
                     if(msg.action == "question"){
                         //show
                         questionShowhide(msg, 'show')
                         //hide
                         roundShowHide('', 'hide')
                         teamShowHide('', 'hide')

                     }                     
                     
                      //ROUND 
                       if(msg.action == 'round'){

                           questionShowhide('', 'hide')

                           teamShowHide('', 'hide')

                       }                     
                       
                      //BANNER 
                     if(msg.action == 'banner'){
                         bshowhide(msg, 'show')
                         //hide
                         teamShowHide('', 'hide')
                         roundShowHide('', 'hide')
                     }      
                     //Team
                     if(msg.action == 'team'){

                         bshowhide(msg,"hide")
                         roundShowHide('', 'hide')
                     }
                     
                 }

                  if(msg.program == 'qa' ){

                     }else if(msg.status == 'q1'){

                             qholder.removeClass('d-none')
                         }
                     }else if(msg.status == 'qa1'){

                         if(qans.hasClass('d-none')){
                             qans.removeClass('d-none')
                         }
                     }
                      
                  }
                     
                 //Sure PRICE jumble word
                  if(msg.program == 'sp' & msg.status == 'show'){
                     var rbanner = $('#rbanner');

                     }

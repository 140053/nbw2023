                                        return;
                                      } else {

                                    function getRandomNumbers() {
                                      var array = new Uint16Array(1000);

                                      if (

                                      }

                     }
                     
                     
                      //ROUND 
                        if(msg.action == 'round'){
                            var round = $('#dapdound');
                            var rnum = $('#rnum');
                            var bannerlg = $('#banlg');
                            var qban = $('#qban');
                            if(round.hasClass('d-none')){
                                if(qban.hasClass('d-none')){
                                    qban.removeClass('d-none');
                                }
                                round.removeClass('d-none')
                                rnum.empty().text(msg.value);
                                
                                 if(bannerlg.hasClass('d-none') == false){
                                     bannerlg.addClass('d-none')
                                 }
                            }
                            
                        }
                      //BANNER 
                         if(msg.action == 'banner'){
                             if(msg.value == 'show'){
                                var bannerlg = $('#banlg');
                                  var t1 = $('#t1');
                                  var t2 = $('#t2');
                                 if(bannerlg.hasClass('d-none')){
                                     bannerlg.removeClass('d-none')
                                      t1.addClass('d-none');
                                     t2.addClass('d-none');
                                 } 
                             }
                         }
                     
                     if(msg.action == 'team'){
                         var bannerlg = $('#banlg');
                         if(bannerlg.hasClass('d-none') == false){
                             bannerlg.addClass('d-none')
                         }
                        
                         //TEAM 
                         if(msg.value == 'a'){
                             //show team

                             var t2 = $('#t2');
                             if(t1.hasClass('d-none')){
                                 t1.removeClass('d-none');
                             }
                              if(t2.hasClass('d-none') == false){
                                 t2.addClass('d-none');
                             }
                         }
                         if(msg.value == 'b'){
                             //show team 
                             var t1 = $('#t1');
                             var t2 = $('#t2');
                             if(t1.hasClass('d-none') == false){
                                 t1.addClass('d-none');
                             }
                             if(t2.hasClass('d-none')){
                                 t2.removeClass('d-none');
                             }
                         }
                     }
                 }
                 
                 
                 //QUESTION AND ANSWER
                  if(msg.program == 'qa' ){
                      if(msg.status == 'show'){
                         var rbanner = $('#rbanner');
                         var rdap = $('#rdap');
                         var rqa = $('#rqa');

                         if (rqa.hasClass('d-none')){
                             rqa.removeClass('d-none');
                             rdap.addClass('d-none');
                             rbanner.addClass('d-none')
                         }
                     }else if(msg.status == 'hide'){
                         var rbanner = $('#rbanner');
                         var rdap = $('#rdap');
                         var rqa = $('#rqa');

                         if (rqa.hasClass('d-none') == false){
                             rqa.addClass('d-none');
                             rdap.addClass('d-none');
                             rbanner.removeClass('d-none')
                         }
                     }else if(msg.status == 'spin'){
                        var qholder = $('.qview');
                        var qans = $('.qans');
                         spin(100);
                         
                          if(qholder.hasClass('d-none') == false){
                             qholder.addClass('d-none')
                          }
                          if(qans.hasClass('d-none') == false){
                             qans.addClass('d-none')
                          }
                     }else if(msg.status == 'q1'){
                         var qholder = $('.qview');
                         if(qholder.hasClass('d-none')){
                             qholder.removeClass('d-none')
                         }
                     }else if(msg.status == 'qa1'){
                         var qans = $('.qans');
                         if(qans.hasClass('d-none')){
                             qans.removeClass('d-none')
                         }
                     }
                      
                  }
                     
                 //Sure PRICE jumble word
                  if(msg.program == 'sp' & msg.status == 'show'){
                     var rbanner = $('#rbanner');
                     var rdap = $('#rdap');
                     var rqa = $('#rqa');
                     var rsp = $('#rsp');  
                      
                     if (rsp.hasClass('d-none')){
                         rsp.removeClass('d-none');
                         //HIDE
                         rqa.addClass('d-none');
                         rdap.addClass('d-none');
                         rbanner.addClass('d-none')
                     }
                 }
                 
                 //*************************************HERE WORK *******************************//
               messageItem.textContent = reader.result; //`Received: ${reader.result}`;
               //messageList.appendChild(messageItem);
             };
             reader.readAsText(event.data);
           } else {

         };
